
<Directory "C:/xampp/apps/magento/htdocs">
    Options -MultiViews
    AllowOverride None
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    



</Directory>

Include "C:/xampp/apps/magento/conf/htaccess.conf"
                    